{% extends "layout-pre-login.html" %}
{% block body_content %}

<div class="container-fluid py-4">
    <div class="container">
        <div class="text-center">
            <h1 class="titles colour-3 m-4">{{title}}</h1>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <div class="col-md-8 section-form py-4 px-5">


                <!-- form starts -->
                <!-- adult information -->
                <form action="/register" method="post">
                    <div class="py-0">
                    <h2 class="text-center titles colour-6">Adult Information</h2>
                    <label>First Name:</label>
                    <input type="text" name="adult_first_name" required><br>
                    <label>Last Name:</label>
                    <input type="text" name="adult_last_name" required><br>
                        <label>Username:</label>
                    <input type="text" name="adult_username" required><br>
                    <label>Email:</label>
                    <input type="email" name="adult_email" required><br>
                    <label>Relationship to Child:</label>
                    <input type="text" name="relationship" required><br>
                    </div>

                    <!-- child information -->
                    <div class="py-4">
                        <h2 class="text-center titles colour-6">Child Information</h2>
                        <label>First Name:</label>
                        <input type="text" name="child_first_name" required><br>
                        <label>Last Name:</label>
                        <input type="text" name="child_last_name" required><br>
                        <label>Username:</label>
                        <input type="text" name="child_username" required><br>
                        <label>Date of Birth:</label>
                        <input type="date" name="child_dob" required><br>
                    </div>

                    <div>
                        <br>
                        <label>Shared PIN:</label>
                        <input type="password" name="shared_pin" required>
                    </div>

                    <div>
                        <input type="submit" value="Register" class="btn btn-primary rounded-pill border-2 mt-2 px-4 py-2 fs-5">
                    </div>

                </form>
                <!-- form ends -->

            </div>
        </div>
    </div>
</div>

{% endblock %}
