<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood Monsters App</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Bungee&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f12e3ad05c.js" crossorigin="anonymous"></script>
    <!-- our stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body class="{{ body_class | default('purple-body') }}">
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
      <div class="d-flex">
          <a class="nav-link p-0" href="#"><i class="fa-solid fa-chevron-left  me-1"></i>Back</a> <!-- Placeholder - code needs adjusting to go back to previous page -->
      </div>
      <div class="navbar-nav mx-auto">
          <a class="nav-link {% if page == 'child_dashboard' %}active{% endif %}" aria-current="page" href="{{ url_for('child_dashboard', family_id=family_id) }}">Home</a>
          <a class="nav-link p-0 {% if page == 'login' %}active{% endif %}" aria-current="page" href="/logout">Logout</a>
      </div>
      <div class="d-flex">
          <a class="nav-link p-0" href="#"><i class="fa-solid fa-chevron-right  me-1"></i>Next</a> <!-- Placeholder - code needs adjusting to go forward to next page -->
      </div>
  </div>
</nav>

<div class="page-wrapper position-relative">
    <!-- Positioning images around the content -->
    <img src="{{ url_for('static', filename='images/monster-top-left.png') }}" class="monster-image top-left">
    <!--
    <img src="{{ url_for('static', filename='images/monster-one-third-left.png') }}" class="monster-image one-third-left">
    <img src="{{ url_for('static', filename='images/monster-two-thirds-left.png') }}" class="monster-image two-thirds-left">
    -->
    <img src="{{ url_for('static', filename='images/monster-bottom-left.png') }}" class="monster-image bottom-left">
    <img src="{{ url_for('static', filename='images/monster-top-right.png') }}" class="monster-image top-right">
    <!--
    <img src="{{ url_for('static', filename='images/monster-one-third-right.png') }}" class="monster-image one-third-right">
    <img src="{{ url_for('static', filename='images/monster-two-thirds-right.png') }}" class="monster-image two-thirds-right">
    -->
    <img src="{{ url_for('static', filename='images/monster-bottom-right.png') }}" class="monster-image bottom-right">

{% block body_content %}
{% endblock %}

</div>

<footer class="footer mt-auto py-3">
    <div class="container d-flex flex-column flex-sm-row justify-content-center align-items-center text-center">
        <p class="mb-0 mx-3 mx-sm-5">&copy; Mood Monsters, 2024</p>
        <p class="mb-0 mx-3 mx-sm-5">Created by Byte Me</p>
    </div>
</footer>

<script src="scripts/js_scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
