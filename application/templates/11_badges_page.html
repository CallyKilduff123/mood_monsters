{% extends "layout.html" %}
{% block body_content %}
<h1>Your Awarded Badges</h1>
    {% if badges %}
        <div>
            {% for badge in badges %}
                <div style="margin-bottom: 20px;">
                    <h3>{{ badge.badge_name }}</h3>
                    <img src="{{ url_for('static', filename=badge.badge_image_url) }}" alt="{{ badge.badge_name }}" style="width: 100px;">
                    <p>{{ badge.badge_description }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No badges awarded yet.</p>
    {% endif %}
{% endblock %}
